plugins {
    id "fabric-loom" version "${loom_version}"
    id "maven-publish"
}

allprojects { project ->
    apply plugin: "fabric-loom"

    sourceCompatibility = JavaVersion.VERSION_16
    targetCompatibility = JavaVersion.VERSION_16

    group = rootProject.mod_group
    archivesBaseName = project.mod_name
    version = rootProject.mod_version

    dependencies {
        minecraft "com.mojang:minecraft:${rootProject.minecraft_version}"
        mappings loom.officialMojangMappings()
        modImplementation "net.fabricmc:fabric-loader:${rootProject.loader_version}"
    }

    // what does this do?
    processResources {
        inputs.property "version", rootProject.version
        filesMatching("fabric.mod.json") {
            expand "version": rootProject.version
        }
    }

    java {
        withSourcesJar()
    }

}

loom {
    accessWidenerPath = file "src/main/resources/accesswidener/lattice.accesswidener"
}

dependencies {
    include project(":lattice-camera")
    include project(":lattice-chunk")
    include project(":lattice-core")
    include project(":lattice-entity")
}
