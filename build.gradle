plugins {
    id "fabric-loom" version "0.9-SNAPSHOT"
    id "maven-publish"
}

allprojects {
    apply plugin: "fabric-loom"

    sourceCompatibility = JavaVersion.VERSION_16
    targetCompatibility = JavaVersion.VERSION_16

    group = rootProject.mod_group
    version = rootProject.mod_version

    dependencies {
        minecraft "com.mojang:minecraft:${rootProject.minecraft_version}"
        mappings "net.fabricmc:yarn:${rootProject.yarn_mappings}"
        modImplementation "net.fabricmc:fabric-loader:${rootProject.loader_version}"
    }

    // what does this do?
    processResources {
        inputs.property "version", rootProject.version
        filesMatching("fabric.mod.json") {
            expand "version": rootProject.version
        }
    }

    compileJava {
        options.encoding = "UTF-8"
        options.release = 16
    }

    java {
        withSourcesJar()
    }

    sourcesJar {
        from sourceSets.main.allSource
    }

    jar {
        from "LICENSE"
    }

}

archivesBaseName = mod_name

subprojects {
    archivesBaseName = mod_name
}

loom {
    accessWidenerPath = file "src/main/resources/accesswidener/lattice.accesswidener"
}

dependencies {
    include project(":lattice-camera")
    include project(":lattice-chunk")
    include project(":lattice-core")
}
